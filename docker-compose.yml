services:
  db:
    image: postgres:15-alpine
    container_name: supply_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: supply
      POSTGRES_USER: postgres
      # Единый пароль в compose — без .env, чтобы api/db всегда совпадали
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - supply_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d supply"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: supply_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - supply_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: supply_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - POSTGRES_DB=supply
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ADMINS=${ADMINS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - supply_network
    volumes:
      - ./logs:/app/logs

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: supply_api
    restart: unless-stopped
    environment:
      - POSTGRES_DB=supply
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - supply_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: supply_dashboard
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - supply_network
    # Ограничение памяти: nginx + статика укладываются в 128MB; меньше шанс OOM на слабом VPS
    mem_limit: 128m
    # healthcheck отключён: в образе может не быть curl до пересборки; контейнер лёгкий, рестарты не нужны
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000"]
    #   interval: 45s
    #   timeout: 10s
    #   start_period: 30s
    #   retries: 5

  nginx:
    image: nginx:alpine
    container_name: supply_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - dashboard
    networks:
      - supply_network
    mem_limit: 64m

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  supply_network:
    driver: bridge
